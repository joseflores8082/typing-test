<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>Typing Test | Vikas Lalwani</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	
	<body>
			
		<div id="startWindow">
			<div class="modalBox">
				<h1>Typing Test</h1>
				<p>It just takes a minute to test your typing speed! Timer will only start after you begin typing. It's a simple app which you can easily fool to get a good score. But if you are not serious, you may as well watch some <a href="https://www.youtube.com/watch?v=p2H5YVfZVFw" target="_blank">funny cat videos</a> :)</p>
				<button id="startButton">Start Test</button>
			</div>
		</div>

		<div id="timer">
		</div>

		<div id="wrapper">

		<div id="paraContainer">
			<p id="testPara"></p>
		</div>

		â€‹<textarea id="textArea" name="textarea" rows="5" cols="50" onPaste="return false" placeholder="Timer will only start after you begin typing."></textarea>

		</div>

		<div id="newTestWindow">
			<div class="modalBox">
				<h1>Time's Up!</h1>
				<p id="finalScore"></p>
				<button id="newTestButton">Click to try again!</button>
			</div>
		</div>

	<script type="text/javascript" src="test.js"></script>
